<div class="container">

    <div class="card">
      <div class="card-header">
          <h3>Registrar Platos</h3>
      </div>
      <div class="card-body">
        <app-formulario-platos (platoEnvia)="agregarPlato($event)"
        [plato]="platoSeleccionado"></app-formulario-platos>
      </div>
    </div>
    <div class="card my-4">
      <div class="card-header">
        <h3>Lista de Platos</h3>
      </div>
      <div class="card-body">
        <app-tabla-platos [listaPlatos]="listaPlatos"
        
        (idPlatoEnvia)="eliminarPlato($event)"
        (editarPlatoEnvia)="seleccionarPlato($event)">>
        </app-tabla-platos>
    </div>
    </div>
  </div>
